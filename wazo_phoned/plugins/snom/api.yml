paths:
  /directories/input/{profile}/snom:
    get:
      summary: Given informations about how make request lookup for Snom Phones
      description: |
        The `input` query will return a XML to give informations about how make request
        lookup for Snom Phones.
      operationId: snom_input
      tags:
      - snom
      - directories
      produces:
      - text/xml
      responses:
        '200':
          description: XML to make request lookup
          schema:
            $ref: '#/definitions/SnomIPPhoneInput'
      parameters:
      - $ref: '#/parameters/Profile'
      - $ref: '#/parameters/XivoUserUUID'
      - $ref: '#/parameters/AcceptLanguage'
  /directories/lookup/{profile}/snom:
    get:
      summary: Search for contacts with Snom Phones
      description: |
        The `lookup` query will return a list of result matching the searched term
        formated for Snom Phones. The results will be retrieved from a lookup query to
        wazo-dird.
      operationId: snom_lookup
      tags:
      - snom
      - directories
      produces:
      - text/xml
      responses:
        '200':
          description: A list of contacts
          schema:
            $ref: '#/definitions/SnomIPPhoneMenu'
        '400':
          $ref: '#/responses/LimitOffsetInvalid'
        '404':
          $ref: '#/responses/ProfileInvalid'
        '503':
          $ref: '#/responses/AnotherServiceUnavailable'
      parameters:
      - $ref: '#/parameters/Profile'
      - $ref: '#/parameters/XivoUserUUID'
      - $ref: '#/parameters/Term'
      - $ref: '#/parameters/Limit16'
      - $ref: '#/parameters/Offset'
      - $ref: '#/parameters/AcceptLanguage'
definitions:
  SnomIPPhoneInput:
    properties:
      Title:
        type: string
      Prompt:
        type: string
      URL:
        type: string
      InputItem:
        $ref: '#/definitions/SnomInputItem'
  SnomInputItem:
    properties:
      DisplayName:
        type: string
      QueryStringParam:
        type: string
      DefaultValue:
        type: string
      InputFlags:
        type: string
  SnomIPPhoneMenu:
    properties:
      MenuItem:
        type: array
        items:
          $ref: '#/definitions/SnomMenuItem'
      SoftKeyItem:
        type: array
        items:
          $ref: '#/definitions/SnomSoftKeyItem'
  SnomMenuItem:
    properties:
      name:
        type: string
        xml:
          attribute: true
      Url:
        type: string
  SnomSoftKeyItem:
    properties:
      Label:
        type: string
      URL:
        type: string
      Name:
        type: integer
  /directories/lookup/{profile}/snom-v2:
    get:
      summary: Search for contacts with Snom Phones new version
      description: |
        The `lookup` query will return a list of result matching the searched term
        formated for Snom Phones. The results will be retrieved from a lookup query to
        wazo-dird.
      operationId: snom_lookup
      tags:
      - snom
      - directories
      produces:
      - text/xml
      responses:
        '200':
          description: A list of contacts
          schema:
            $ref: '#/definitions/tbook'
        '400':
          $ref: '#/responses/LimitOffsetInvalid'
        '404':
          $ref: '#/responses/ProfileInvalid'
        '503':
          $ref: '#/responses/AnotherServiceUnavailable'
      parameters:
      - $ref: '#/parameters/Profile'
      - $ref: '#/parameters/XivoUserUUID'
      - $ref: '#/parameters/Term'
      - $ref: '#/parameters/Limit16'
      - $ref: '#/parameters/Offset'
      - $ref: '#/parameters/AcceptLanguage'
definitions:
  tbook:
    properties:
      item:
        type: array
        items:
          $ref: '#/definitions/item'
  item:
    properties:
      name:
        type: string
      number:
        type: string
